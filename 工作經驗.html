<p style="font-family:DFKai-sb;">在高二時，補習班老師給了我㇐個機會，利用放學後的時間到補習班實習，因在學校下課時間常與同學㇐起討論題目，也會嘗試為同學解惑，而逐漸建立起了自信心及成就感，故引發了我對教育的熱忱，在幫忙輔導的同時，也複習了不同階段的解題技巧以及教導方式，收穫頗豐。 </p>	
<p style="font-family:DFKai-sb;">也是因為這個小小的實習機會讓我接觸了不同領域，教導他人的愉悅與成就感使我想成為一名把數學有趣的元素注入教學的老師，帶領那些因為數學的挫敗感而卻步的學生，與我一同見證數學的奧妙與有趣之處，讓他們不再膽怯並扎穩根基、擁抱數學。	</p>
